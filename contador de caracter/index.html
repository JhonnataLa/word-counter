<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Contador de caracter</title>
</head>
<body>
    <div class="container">
        <h1>Contador de caracteres e palavras</h1>
        <div class="field">
            <label for="input">Digite seu texto</label>
            <textarea name="input" id="input" rows="5"></textarea>
        </div>
        <div class="counter">0 Caractere(s)</div>
        <button id="toggle">Contar palavras</button>  
    </div>
</body>
</html>
